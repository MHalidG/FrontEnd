    <title>Document</title>

  <body>
    <script>
      //String
      var adi = "Ali";
      console.log(adi);
      console.log(typeof adi);

      //number
      var adi = 123;
      console.log(adi);
      console.log(typeof adi);

      //Boolean
      var adi = true;
      console.log(adi);
      console.log(typeof adi);

      //BigInit
      var adi = 100n;
      console.log(adi);
      console.log(typeof adi);

      //String
      var adi = "Ali";
      console.log(adi);
      console.log(typeof adi);

      //String
      var adi;
      console.log(adi);
      console.log(typeof adi);

      //Object
      var student = {};
      console.log(typeof student);
      var salary;

      //Undefined
      console.log(salary);
      console.log(salary);

      var yas = 2;

      var yas = 25;

      var yas = 28;

      let Yas = 28;
      Yas = 88;
      console.log(Yas); //88
      Yas = -1;
      console.log(Yas); //-1

      var yas = "Bunu buyuk harfli yapamazsin";
      // Cunku let type datalar ayni isimde tekrar assign edilemez
      // var typelar tekrar ayni isimde tanimlanabiliyor.

      console.log(yas);
    </script>
