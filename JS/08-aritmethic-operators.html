<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 13;
      console.log(num);
      console.log(" ");

      num++;
      console.log(num);
      console.log(" ");
      num = num ** 2;
      console.log(num);
      console.log("Burada num'un ikinci ussunu aldik");

      num--;
      console.log(num);
      console.log(" ");

      num = num % 2;
      console.log(num);
      console.log("Num'un modunu aldik");
      console.log(" ");

      num = num * 29;

      //String toplama concatination
      const total = num + 123;

      console.log("Total=" + total);
      console.log(" ");

      const result = total + num + "Hi" + 456;
      console.log(result);
      //araya string gelene kadar toplama yapiyor.
      //String geldigi andan itibaren de concat yapmaya basliyor ve string oluyor turu
      console.log(" ");

      var degisik = 1 + 2 + 3 + 4 + 5;
      console.log(degisik);
      console.log(" ");

      degisik = 3456 * 1;
      console.log(degisik);
      console.log(typeof degisik);
      console.log(" ");

      degisik = 123 + 12 + "sdf";
      console.log(typeof degisik);
      console.log(degisik);
      console.log(" ");
    </script>
  </body>
</html>
