<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const animals = ["fil", "kuş", "deve", "kuş", "fare", "kedi", "kuş"];
      console.log(animals);

      console.log(animals.includes("fil"));
      console.log(animals.includes("Fil"));
      //Dizinin belirtilen elemani icerip icermedigine bakar eger iceriyorsa ture icermiyorsa false dondurur

      console.log(animals.join());
      console.log(animals.join(""));
      console.log(animals.join("-"));
      //bir dizi icerisinde yer alan butun elemanlari birlestirerek String ifade olarak ger dondurur
      console.log(animals.slice(2));
      console.log(animals.slice(2, 4)); //birinci parametre inclusive ikinci parametre exclusive
      //Bir dizinin elemanlarini belirtilen baslangic ve bitis indeksine gore kopyalayarak dondurur.

      console.log(animals.toString());
      //Dizinin icerisindeki elemanlari tek bir String olarak doner
      console.log(animals.indexOf("kuş"));
      //Belirtilen elemanin dizide ilk goruuldugu indeks numarasini dondurur
      console.log(animals.lastIndexOf("kuş"));
      //Belirtilen elemanin dizide son goruldugu index numarasini dondurur
      console.log(animals.lastIndexOf("at"));
    </script>
  </body>
</html>
